<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launch Countdown Timer</title>
  <link rel="stylesheet" href="./countdownTimer.css">
  <script src="./countdownTimer.js" async></script>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="intro">we're launching soon</h1>
    </header>
    <main>
      <div class="timer">
        <div class="day">
          <div class="card">
            <div class="top">
              <div class="value"></div>
            </div>
            <div class="middle"></div>
            <div class="bottom">
              <div class="value"></div>
            </div>
            <div class="back">
              <div class="value"></div>
            </div>
          </div>
          <div class="label">days</div>
        </div>
        <div class="hour">
          <div class="card">
            <div class="top">
              <div class="value"></div>
            </div>
            <div class="middle"></div>
            <div class="bottom">
              <div class="value"></div>
            </div>
            <div class="back">
              <div class="value"></div>
            </div>
          </div>
          <div class="label">hours</div>
        </div>
        <div class="minute">
          <div class="card">
            <div class="top">
              <div class="value"></div>
            </div>
            <div class="middle"></div>
            <div class="bottom">
              <div class="value"></div>
            </div>
            <div class="back">
              <div class="value"></div>
            </div>
          </div>
          <div class="label">minutes</div>
        </div>
        <div class="second">
          <div class="card">
            <div class="top">
              <div class="value"></div>
            </div>
            <div class="middle"></div>
            <div class="bottom">
              <div class="value"></div>
            </div>
            <div class="back">
              <div class="value"></div>
            </div>
          </div>
          <div class="label">seconds</div>

        </div>
      </div>
    </main>
    <footer class="social">
      <img class="tumblr" src="./images/tumblr.svg" alt="tumblr icon">
      <img class="pinterest" src="./images/pinterest.svg" alt="pinterest icon">
      <img class="instagram" src="./images/instagram.svg" alt="instagram icon">
    </footer>
  </div>
</body>
</html>
